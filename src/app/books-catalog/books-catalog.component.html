<div [hidden]="!showSpinner">
    <mat-spinner style="position: absolute; margin: 23% 45%"></mat-spinner>
</div>

<div [hidden]="showSpinner">
    <div style="margin: 0px 30px 40px 30px" [hidden]="showNoResultsMessage">
        <mat-grid-list cols="10" rowHeight="100px">
            <mat-grid-tile
                *ngFor="let book of booksCatalogSearchResult"
                [colspan]="colSpan"
                [rowspan]="rowSpan"
                [style.background]="color">

                <div class="book-item">
                    <a [routerLink]="['/books/details/', book.id]">
                        <img src="{{ book.thumbnail != null ? book.thumbnail : noImageAvailablePicturePath }}" style="width: 160px;">
        
                        <mat-grid-tile-footer style="background-color: white; color: black;">
                            <div style="margin-top: 20px;">
                                <h4 style="text-align: center;">{{ book.title.length <= 60 ? book.title : book.title.substring(0, 59) + "..." }}</h4>
                            </div>
                        </mat-grid-tile-footer>
                    </a>
                </div>
            </mat-grid-tile>
        </mat-grid-list>
    </div>

    <div [hidden]="!showNoResultsMessage" style="text-align: center; margin: 21% 0px 21% 0px;">
        <h2>No results were found</h2>
    </div>
    
    <div id="paginator" style="margin-top: 10px;">
        <mat-paginator style="background-color: black; color: white" [length]="totalResults"
                    [pageSize]="pageSize"
                    [pageSizeOptions]="pageSizeOptions"
                    (page)="pageEvent = pageBooksCatalog($event)">
        </mat-paginator>
    </div>
</div>
