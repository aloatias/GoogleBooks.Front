<div [hidden]="!showSpinner">
    <mat-spinner style="position: absolute; margin: 25% 50% 25% 50%"></mat-spinner>
</div>

<div class="container">
    <div class="row" style="background-color: #424242; height: 56px;">
        <input [(ngModel)]="keywords" type="text" placeholder="Search keywords" aria-label="Search keywords" style="vertical-align: sub; height: 25px;">
        <div class="input-group-append">
            <span class="material-icons">
                search
            </span>
        </div>
        
        <!-- <mat-form-field class="example-form-field">
            <mat-label>Search</mat-label>
            <input matInput type="text" [(ngModel)]="keywords" style="background-color: white;">
            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="keywords=''">
              <mat-icon>close</mat-icon>
            </button>
        </mat-form-field> -->
    </div>

    <div class="row" style="margin: 10px 10px 10px 10px" [hidden]="showSpinner">
        <mat-grid-list cols="12" rowHeight="100px">
            <mat-grid-tile
                *ngFor="let book of booksCatalogSearchResult"
                [colspan]="colSpan"
                [rowspan]="rowSpan"
                [style.background]="color">
    
                <a href="{{ book.infoLink }}" target="blank">
                    <img src="{{ book.thumbnail != null ? book.thumbnail : noImageAvailablePicturePath }}" style="width: 160px;">
    
                    <mat-grid-tile-footer style="background-color: white; color: black;">
                        <div style="margin-top: 20px;">
                            <h4 style="text-align: center;">{{ book.title.length <= 60 ? book.title : book.title.substring(0, 59) + "..." }}</h4>
                        </div>
                    </mat-grid-tile-footer>
                </a>
            </mat-grid-tile>
            </mat-grid-list>   
    </div>
    
    <div class="row" style="margin-top: 10px;">
        <mat-paginator [length]="totalResults"
                    [pageSize]="pageSize"
                    [pageSizeOptions]="pageSizeOptions"
                    (page)="pageEvent = pageBooksCatalog($event)">
        </mat-paginator>
    </div>
</div>
