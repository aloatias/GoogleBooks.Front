<form [formGroup]="bookForm">
    <h1 mat-dialog-title style="text-align: center;">{{ bookForm.value.title }}</h1>

    <div mat-dialog-content>
        <mat-grid-list cols="5" rowHeight="100px">
            <mat-grid-tile [rowspan]="2" [colspan]="1">
                <img src="{{ bookForm.value.thumbnail != null ? bookForm.value.thumbnail : noImageAvailablePicturePath }}"
                    style="width: 160px;">
            </mat-grid-tile>

            <mat-grid-tile [rowspan]="2" [colspan]="4"></mat-grid-tile>
        </mat-grid-list>

        <mat-grid-list cols="1" [rowHeight]="bookForm.value.description != null ? (bookForm.value.description.length / 2) - (bookForm.value.description.length / 8) + 'px' : 100 + 'px'" style="margin-top: 20px;">
            <mat-grid-tile [rowspan]="1" [colspan]="1">
                <div style="height: 100%;"
                    [innerHTML]="bookForm.value.description">
                </div>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</form>
