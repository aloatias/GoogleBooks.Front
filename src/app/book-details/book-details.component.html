<form [formGroup]="bookForm">
    <h1 mat-dialog-title style="text-align: center;">{{ bookForm.value.title }}</h1>

    <div mat-dialog-content>
        <mat-grid-list cols="5" rowHeight="100px">
            <mat-grid-tile 
                [rowspan]="2" 
                [colspan]="1">
                <img src="{{ bookForm.value.thumbnail != null ? bookForm.value.thumbnail : noImageAvailablePicturePath }}" style="width: 160px;">
            </mat-grid-tile>

            <mat-grid-tile 
                [rowspan]="2"
                [colspan]="4">

                <div [innerHTML]="bookForm.value.description.length < 300 ? bookForm.value.description : bookForm.value.description.substring(0, 300) + '...'"></div>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</form>
